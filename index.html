<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Almoxarifado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" type="imagex/png"
        href="https://divisanova.mg.gov.br/wp-content/uploads/2018/04/almoxarifado-324x160.jpg">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>



<body>
    <div class="container d-flex justify-content-center align-items-center flex-column mb-3 mt-3">
        <div class="container-fluid p-3 border border-5 border-bottom-0 rounded-top bg-primary">
            <p class="display-1 ms-4 fs-3 text-light texte-center text-lg-start">Novo Pedido de Requisição</p>
        </div>

        <!--Section Dados Principais-->
        <div class="border border-5 border-top-0 container-fluid p-2">

            <div class="border border-2 p-4 rounded-4">
                <p
                    class="display-1 fs-3 text-dark text-center text-lg-start d-flex gap-3 flex-column flex-lg-row justify-content-center justify-content-lg-start align-items-center">
                    Dados Principais | Requisição N°

                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" style="width: 10rem;">
                </p>

                <div class="">
                    <!--Conteudo Primeira Linha-->
                    <div class="container-fluid">
                        <div class="row justify-content-center align-items-center">
                            <div class="col col-lg-1">
                                <label class="display-1 fs-5" for="InputIDDepartamento">ID.</label>
                                <input type="number" min="1" id="InputIDDepartamento"  class="form-control"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="col order-3 order-lg-0">
                                <label class="display-1 fs-5" for="InputIDDepDescricao">Departamento</label>
                                <input type="text" id="InputIDDepDescricao" class="form-control required"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="col col-lg-2">
                                <label class="display-1 fs-5" for="InputIDDepData">Data</label>
                                <input type="date" id="InputIDDepData" class="form-control required"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="mt-4">
                    <!--Conteudo Segunda Linha-->
                    <div class="container-fluid">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-12 col-md-1">
                                <label class="display-1 fs-5 wrap" style="text-wrap: nowrap;" for="InputIDFunID">ID
                                    Func.</label>
                                <input type="number" min="1" id="InputIDFunID"  class="form-control"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="col-12 col-md">
                                <label class="display-1 fs-5" for="InputIDFunNome">Nome Funcionario</label>
                                <input type="text" id="InputIDFunNome" class="form-control required"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="col-12 col-md-2">
                                <label class="display-1 fs-5" for="InputIDFunCargo">Cargo</label>
                                <input type="text" id="InputIDFunCargo" class="form-control required"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="mt-4">
                    <!--Conteudo Terceira Linha-->
                    <div class="container-fluid">
                        <div class="row justify-content-center align-items-center">
                            <div class="col">
                                <div class="col-12 col-md">
                                    <label class="display-1 fs-5 wrap" style="text-wrap: nowrap;"
                                        for="InputIDCategoriaMotivo">Categoria Motivo</label>
                                    <div class="d-flex gap-2">
                                        <select id="InputIDCategoriaMotivo" class="form-select"
                                            aria-label="Default select example"></select>
                                        <button class="btn btn-primary">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd"
                                                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                            </div>
                            <div class="col-12 col-md">
                                <label class="display-1 fs-5 wrap" style="text-wrap: nowrap;"
                                    for="InputIDMotivo">Motivo</label>
                                <div class="d-flex gap-2">
                                    <select id="InputIDMotivo" class="form-select"
                                        aria-label="Default select example"></select>
                                    <button class="btn btn-primary">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="col-12 col-md">
                                <label class="display-1 fs-5" for="InputID">Nivel de Prioridade</label>
                                <div
                                    class="container-fluid border border-2 rounded-3 d-flex justify-content-center align-items-center p-1 flex-column flex-md-row gap-2">
                                    <div class="form-check">
                                        <input class="form-check-input checkedred" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Urgente
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input checkedyellow" type="radio"
                                            name="flexRadioDefault" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Médio
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input checkedgreen" type="radio"
                                            name="flexRadioDefault" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Baixo
                                        </label>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <!--Section 2 Item da Requisição-->
            <div class="border border-2 p-4 rounded-4 mt-5">
                <p
                    class="display-1 fs-3 text-dark text-center text-lg-start d-flex gap-3 flex-column flex-lg-row justify-content-center justify-content-lg-start align-items-center">
                    Itens da Requisição
                </p>

                <div class="">
                    <!--Conteudo-->
                    <div class="container-fluid">
                        <div class="row justify-content-center align-items-center">
                            <div class="col col-lg-2">
                                <label class="display-1 fs-5" style="text-wrap: nowrap;" for="InputCodProduto">Cod.
                                    Produto</label>
                                <input type="number" min="1" id="InputCodProduto" class="form-control"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="col-12 col-md">
                                <label class="display-1 fs-5" for="InputIDDescricaoProduto">Descrição</label>
                                <input type="text" id="InputIDDescricaoProduto" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="col col-lg-2">
                                <label class="display-1 fs-5" for="InputIDEstoqueProduto">Estoque</label>
                                <input type="text" id="InputIDEstoqueProduto" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="col col-lg-2">
                                <label class="display-1 fs-5" for="InputIDProdutoQuantidade">Quantidade</label>
                                <input type="number" id="InputIDProdutoQuantidade" disabled class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" min="1" oninput="validarInput(this)">
                            </div>
                            



                            <!--TollTip-->
                            <a id="customTooltip" class="col col-lg-1 rounded mt-4"  
                                data-bs-custom-class="custom-tooltip" data-bs-toggle="tooltip" data-bs-placement="top"
                                title="
                                <div class='container-fluid tooltipcustom '> 

                                    <h6 class='text-dark'><span class='badge bg-success'>ㅤ</span> Estoque Acima de 10% do estoque minimo</h6>
                                    <h6 class='text-dark'><span class='badge bg-warning'>ㅤ</span> Estoque abaixo de 10% do estoque minimo</h6>
                                    <h6 class='text-dark'><span class='badge bg-danger'>ㅤ</span> Estoque abaixo do estoque minimo </h6>
                                    
                                </div>

                              
                                " data-bs-html="true" style="padding: 1.2rem; background-color: green;">
                            </a>



                        </div>
                        <button class="btn btn-primary rounded-4 mt-3">Adicionar</button>
                    </div>

                </div>


                <!--tabela Produtos-->
                <div class="mt-4">

                    <div class="container-fluid table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead class="table-info">
                                <tr>
                                    <th scope="col">Código</th>
                                    <th scope="col">Produto</th>
                                    <th scope="col">Quantidade</th>
                                    <th scope="col">Unidade</th>
                                    <th scope="col">Preço</th>
                                    <th scope="col">Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Larry the Bird</td>
                                    <td>Larry the Bird</td>
                                    <td>@twitter</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
            <!--Total-->
            <div class="container-fluid d-flex justify-content-end mt-3">

                <div class="display-1 fs-3 text-dark d-flex justify-content-center align-items-center gap-3">
                    Total:

                    <div class="rounded-2 p-3" style="width: 10rem; background: #cdcdcd;"></div>
                </div>

            </div>
            <!--Butoes de cancelar e gravar-->
            <div class="container-fluid d-flex justify-content-end mt-3 mb-3">

                <div class="display-1 fs-3 text-dark d-flex justify-content-center align-items-center gap-3">
                    <button class="btn btn-secondary rounded-4 mt-3">Cancelar</button>
                    <button class="btn btn-success rounded-4 mt-3" disabled onclick="check()">Gravar</button>
                </div>

            </div>
        </div>

    </div>


    <!--Modal-->
    <div class="modal fade" id="meuModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Preencha Todos Os Campos Obrigatorios</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/dados.js"></script>
    <script src="./assets/scripts/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

        function check() {
            $(document).ready(function () {
                // Seletor para o modal
                var meuModal = $('#meuModal');

                // Abre o modal
                meuModal.modal('show');
            });

            
            var InputsControl = document.querySelectorAll(".required")
            InputsControl.forEach((element) => {
                element.style.backgroundColor = "red";
            });
        }

    </script>
</body>

</html>
